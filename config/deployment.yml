apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-demo-ui
  labels:
    app: stats-demo-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stats-demo-ui
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: stats-demo-ui
    spec:
      containers:
      - name: stats-demo-ui
        image: <IMAGE>
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: stats-demo-ui-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: stats-lb